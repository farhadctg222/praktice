<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container" id="loginArea">
    <h1 class="text-center bg-secondary text-success">Welcome to Community Bank</h1>
    <div class="shadow">
        <h4>Login</h4>
        <input type="text"  placeholder="Email" class="form-control">
        <br>
        <input type="password"  placeholder="Passwor" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Submit</button>
    </div>
</div>
</div>
<div class="transare" id="transare">
<div class="row">
    <div class="col-md-4">
        <div class="deposit">
        <h5>deposit</h5>
        <h2>$<span id="currentDeposit">00</span></h2></div>
    </div>
    <div class="col-md-4">
        <div class="withdrow">
            
        <h5>withdrow</h5>
        <h2>$00</h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="total">
        <h5>total blance</h5>
        <h2>$1200</h2>
    </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="shadow">
        <h2>deposit</h2>
        <br>
        <input type="text" id="deposit" class="form-control" placeholder="dolor deposit">
        <br>
        <button id="addnew1" class="btn btn-success">Submit</button>
    </div>
    </div>
    <div class="col-md-6">
        <div class="shadow">
        <h2>withdrow</h2>
        <br>
        <input type="text" id="addwithdraw" class="form-control" placeholder="dolor withdrow">
        <br>
        <button id="newbutton" class="btn btn-success">Submit</button>
    </div>
    </div>
</div>
</div>




<script>
const login = document.getElementById('login')
login.addEventListener('click',function(){
    const loginArea = document.getElementById('loginArea')
    loginArea.style.display = "none"
    const transfer = document.getElementById('transare')
    transfer.style.display = "block"
})
// add new button 
const adnew = document.getElementById('addnew1')
adnew.addEventListener('click',function(){
    const deposite = document.getElementById('deposit').value;
    const partse = parseFloat(deposite)
    const currentDeposit = document.getElementById('currentDeposit').innerHTML;
    const currenParse = parseFloat(currentDeposit)
    const total = partse + currenParse
    document.getElementById('currentDeposit').innerHTML = total
    document.getElementById('deposit').value = "";

})
const withdrow = document.getElementById('newbutton')
withdrow.addEventListener('click',function(){
    const addwithdraw = document.getElementById('addwithdraw').value;
    const parsef = parseFloat(addwithdraw)
    console.log(parsef)

})


</script>
</body>
</html>
