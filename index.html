<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container" id="loginArea">
    <h1 class="text-center bg-secondary text-success">Welcome to Community Bank</h1>
    <div class="shadow">
        <h4>Login</h4>
        <input type="text"  placeholder="Email" class="form-control">
        <br>
        <input type="password"  placeholder="Passwor" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Submit</button>
    </div>
</div></div>
<div class="container  bg-danger" id="bg-danger">
    <h1>Please Your Input Value</h1></div>

<button id="back" class="btn btn-success">back</button>

<script>
const login = document.getElementById('login')
login.addEventListener('click',function(){
    const loginArea = document.getElementById('loginArea')
    loginArea.style.display = "none"
    const taxarea = document.getElementById('bg-danger')
    taxarea.style.display = "block"
    const back = document.getElementById('back')
    back.style.display = "block"

})
const back = document.getElementById('back')
back.addEventListener('click',function(){
    const main = document.getElementById('loginArea')
    main.style.display = "block"
    const new1 = document.getElementById('bg-danger')
    new1.style.display = "none"
    back.style.display = 'none'

    
    
    
})

</script>
</body>
</html>
